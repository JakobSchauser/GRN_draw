<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRN Drawing Tool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add MathJax with configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>GRN Drawing Tool</h1>
    <div class="container">
        <div class="canvas-panel">
            <div class="canvas-frame">
                <canvas id="mainCanvas"></canvas>
            </div>
            <div class="controls-frame">
                <button id="addTextBox">Add Active Variable</button>
                <button id="drawPromoteArrow">Draw Promote Arrow</button>
                <button id="drawInhibitArrow">Draw Inhibit Arrow</button>
                <button id="deleteButton">Delete Mode</button>
                <button id="clearAll">Clear All</button>
                <button id="toggleEquations" class="toggle-button">Show Simulation</button>
            </div>
        </div>
        <div id="contextMenu" style="display:none; position:absolute; background:white; border:1px solid #ccc; z-index:1000;">
            <button id="toggleConstantSource">Add Constant Source</button>
            <button id="toggleConstantDegradation">Add Constant Degradation</button>
        </div>
        <div id="arrowContextMenu" style="display:none; position:absolute; background:white; border:1px solid #ccc; z-index:1000;">
            <button id="toggleDotted">Make Dotted</button>
        </div>
        <div class="equations-panel" id="equationsPanel">
            <div class="equations-header">
                <h2>Differential Equations</h2>
            </div>
            <div class="equations-content">
                <div class="equations-column">
                    <h3>Equations</h3>
                    <div id="equationsList"></div>
                </div>
            </div>
        </div>
        <div class="simulation-panel hidden" id="simulationPanel">
            <div class="equations-header">
                <h2>Simulation</h2>
            </div>
            <div class="equations-content">
                <div class="equations-column">
                    <h3>Initial Conditions</h3>
                    <div id="initialConditionsList"></div>
                    <h3>Parameters</h3>
                    <div id="parametersList"></div>
                </div>
            </div>
        </div>
        <div class="simulation-panel hidden" id="simulationControlsPanel">
            <div class="equations-header">
                <h2>Simulation Controls</h2>
            </div>
            <div class="equations-content">
                <div class="equations-column">
                    <div class="simulation-controls">
                        <button id="runSimulation" class="simulation-button">Run Simulation</button>
                        <div class="simulation-params">
                            <label>
                                Time Steps:
                                <input type="number" id="timeSteps" value="1000" min="100" step="100">
                            </label>
                            <label>
                                Time Step Size:
                                <input type="number" id="timeStepSize" value="0.01" min="0.001" step="0.001">
                            </label>
                        </div>
                    </div>
                    <h3>Results</h3>
                    <div id="simulationResults">
                        <canvas id="simulationPlot"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
