<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRN Drawing Tool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add MathJax with configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>GRN Drawing Tool</h1>
    <div class="container">
        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
            <div class="controls">
                <button id="addTextBox">Add Active Variable</button>
                <button id="drawPromoteArrow">Draw Promote Arrow</button>
                <button id="drawInhibitArrow">Draw Inhibit Arrow</button>
                <button id="clearAll">Clear All</button>
                <button id="toggleEquations" class="toggle-button">Show Equations</button>
            </div>
        </div>
        <div class="equations-panel hidden" id="equationsPanel">
            <div class="equations-header">
                <h2>Differential Equations</h2>
            </div>
            <div id="equationsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
